<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- google font open sans-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- google font poppins  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- css -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Modulars</title>
        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon" />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <!-- header -->
        <header class="header">
            <div class="container">
                <div class="header-top">
                    <!-- header top -->
                    <a class="header__logo" href="#!">
                        <img
                            src="./assets/img/logo.png"
                            alt=""
                            class="logo-img"
                        />
                    </a>
                    <!-- navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link navbar__link--active"
                                    >Home</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Action -->
                    <div class="header-action">
                        <button href="#!" class="btn">Sign Up</button>
                    </div>
                </div>
                <div class="header__hr"></div>
            </div>
        </header>
        <!-- hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__body">
                    <div class="hero-content">
                        <h1 class="hero__heading">
                            We’re a creative design agency.
                        </h1>
                        <p class="hero__desc">
                            A brilliant, modular agency template for startup’s
                            build yours toady.
                        </p>
                        <div class="hero__cta">
                            <button class="btn">Get in touch</button>
                            <div class="hero__watch-video">
                                <div class="hero__watch-circle">
                                    <div class="hero__watch-circle--play">
                                        <svg
                                            width="8"
                                            height="10"
                                            viewBox="0 0 8 10"
                                            fill="currentcolor"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                                                fill="#currentcolor"
                                            />
                                        </svg>
                                    </div>
                                </div>
                                <span class="hero__watch-click"
                                    >Watch Video</span
                                >
                            </div>
                        </div>
                    </div>

                    <div class="hero__list">
                        <figure class="hero__images">
                            <img
                                src="./assets/img/background-dev.avif"
                                alt=""
                                class="hero__item-img"
                            />
                        </figure>
                        <figure class="hero__images">
                            <img
                                src="./assets/img/background-tower-time.avif"
                                alt=""
                                class="hero__item-img"
                            />
                        </figure>
                        <figure class="hero__images">
                            <img
                                src="./assets/img/background-time.avif"
                                alt=""
                                class="hero__item-img"
                            />
                        </figure>
                        <div class="hero__filter-background"></div>
                        <figure class="hero__background-top">
                            <img src="./assets/img/hero-icon.svg" alt="" class="hero-icon__img">
                        </figure>
                        <figure class="hero__background-bottom">
                            <img src="./assets/img/hero-icon (1).svg" alt="" class="hero-icon__img">
                        </figure>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
